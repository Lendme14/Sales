
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Inventory Tracker</title>
  <link rel="stylesheet" href="style.css"/>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" sizes="192x192">
<meta name="theme-color" content="#007bff">
</head>

<body class="light">
  <div class="container">
    <h1>Sales Inventory & Profit Tracker</h1>
    <button id="theme-toggle">Switch Theme</button>

    <section id="product-section">
      <h2>Add Product</h2>
      <input type="text" id="product-name" placeholder="Product Name"/>
      <input type="number" id="cost-price" placeholder="Cost Price"/>
      <input type="number" id="selling-price" placeholder="Selling Price"/>
      <input type="number" id="quantity" placeholder="Quantity"/>
      <button onclick="addProduct()">Add Product</button>
    </section>

    <section id="sale-section">
      <h2>Record Sale</h2>
      <select id="product-list"></select>
      <input type="number" id="sold-quantity" placeholder="Quantity Sold"/>
      <button onclick="recordSale()">Record Sale</button>
    </section>

    <section id="summary-section">
      <h2>Sales Summary</h2>
      <p id="total-sales">Total Sales: ₦0</p>
      <p id="total-profit">Total Profit: ₦0</p>
    </section>

    <section id="inventory-section">
      <h2>Inventory</h2>
      <table id="inventory-table">
        <thead>
          <tr><th>Name</th><th>Stock</th><th>Cost</th><th>Sell</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'));
  }
</script>
</body>
</html>
